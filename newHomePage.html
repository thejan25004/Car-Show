<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Car Collection</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }

    body {
      background-color: #f0ebe5;
      color: #111;
      overflow-x: hidden;
    }

    .container {
      max-width: 1440px;
      margin: 0 auto;
      position: relative;
    }

    /* Header Styles */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }

    .logo {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 20px;
      text-transform: uppercase;
    }

    .logo-icon {
      width: 30px;
      height: 30px;
      margin-right: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    nav {
      flex: 1;
      text-align: center;
    }

    nav ul {
      display: flex;
      list-style: none;
      justify-content: center;
      gap: 40px;
    }

    nav ul li {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      cursor: pointer;
      color: #444;
    }

    .contact {
      display: flex;
      align-items: center;
      font-size: 14px;
    }

    .contact i {
      margin-right: 8px;
    }

    /* Main Content */
    .main {
      display: flex;
      height: calc(100vh - 70px);
      position: relative;
    }

    /* Sidebar */
    .sidebar {
      width: 200px;
      padding: 0;
      border-right: 1px solid rgba(0,0,0,0.05);
    }

    .menu-item {
      padding: 20px 40px;
      border-bottom: 1px solid rgba(0,0,0,0.05);
      cursor: pointer;
      position: relative;
    }

    .menu-item h3 {
      font-size: 14px;
      font-weight: 500;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .menu-item h3::after {
      content: '+';
      font-size: 16px;
    }

    .menu-item.active {
      background-color: rgba(0,0,0,0.02);
    }

    .menu-item.active h3 {
      font-weight: 600;
    }

    .item-counter {
      position: relative;
      padding: 20px 40px;
      font-size: 14px;
      display: flex;
      align-items: center;
      color: #ff5c35;
    }

    .item-counter::before {
      content: '';
      height: 1px;
      width: 20px;
      background-color: #ff5c35;
      margin-right: 10px;
    }

    .item-counter .total {
      color: #999;
      margin-left: 2px;
    }

    /* Content Area */
    .content-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    .premium-headline {
      text-align: center;
      padding: 60px 0 40px;
      position: relative;
      z-index: 10;
    }

    .premium-headline h1 {
      font-size: 56px;
      line-height: 1.1;
      font-weight: 800;
      text-transform: uppercase;
      color: #111;
      letter-spacing: -1px;
    }

    /* Car Display Area */
    .car-display {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .circle-bg {
      width: 320px;
      height: 320px;
      background-color: #ff5c35;
      border-radius: 50%;
      position: absolute;
      z-index: 1;
      transform: translateX(-60px);
    }

    .car-image-wrapper {
      position: relative;
      z-index: 2;
      width: 600px;
      height: 250px;
    }

    .car-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .speed-lines {
      position: absolute;
      right: 20%;
      top: 40%;
      z-index: 1;
    }

    .speed-line {
      width: 40px;
      height: 2px;
      background-color: #ff5c35;
      margin: 10px 0;
      opacity: 0.7;
    }

    /* Navigation Arrows */
    .navigation {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 10;
    }

    .nav-arrow {
      width: 40px;
      height: 40px;
      border: 1px solid #111;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .nav-arrow:hover {
      background-color: #111;
      color: #fff;
    }

    /* Right Side Panel */
    .right-panel {
      width: 60px;
      border-left: 1px solid rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 20px 0;
    }

    .page-indicator {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .indicator-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #ddd;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .indicator-dot.active {
      background-color: #ff5c35;
      transform: scale(1.5);
    }

    .scroll-hint {
      writing-mode: vertical-rl;
      text-orientation: mixed;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #999;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .scroll-hint i {
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

    /* Bottom Car Details */
    .car-details {
      background-color: #111;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
    }

    .car-model {
      font-size: 24px;
      text-transform: uppercase;
      font-weight: 600;
    }

    .car-model span {
      color: #ff5c35;
    }

    .car-price {
      text-align: center;
    }

    .price-label {
      display: block;
      font-size: 12px;
      color: #999;
      margin-bottom: 5px;
    }

    .price-value {
      font-size: 24px;
      font-weight: 600;
    }

    .car-metrics {
      display: flex;
      gap: 40px;
    }

    .metric {
      text-align: center;
    }

    .metric-value {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .metric-label {
      font-size: 12px;
      color: #999;
      text-transform: uppercase;
    }

    .rating-stars {
      color: #ff5c35;
      font-size: 16px;
      margin-bottom: 5px;
    }

    /* Car details */
    .car-info {
      position: absolute;
      left: 40px;
      bottom: 120px;
      z-index: 5;
    }

    .car-badge {
      display: inline-block;
      padding: 5px 10px;
      background-color: #111;
      color: white;
      font-size: 12px;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    .car-description {
      max-width: 300px;
      font-size: 14px;
      line-height: 1.4;
      color: #555;
    }

    /* Animated elements */
    .floating-point {
      position: absolute;
      top: 90px;
      right: 120px;
      z-index: 5;
    }

    .point-circle {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #ff5c35;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s infinite;
    }

    .point-circle::before,
    .point-circle::after {
      content: '';
      position: absolute;
      width: 15px;
      height: 2px;
      background-color: white;
    }

    .point-circle::before {
      transform: rotate(90deg);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* Responsive */
    @media (max-width: 1200px) {
      .premium-headline h1 {

      .car-image-wrapper {

    @media (max-width: 992px) {

    @media (max-width: 768px) {

      nav ul {

      .car-image-wrapper {

      .car-info {

        bottom: 100px;
      }

      .navigation {
        bottom: 20px;
      }

      .floating-point {
        top: 50px;
        right: 50px;
      }
    }
  </style>
</head>
<body>

  <div class="main">

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // GSAP Animations
    // Initial animations
    gsap.from('.premium-headline h1', {
      duration: 1,
      y: 50,
      opacity: 0,
      ease: 'power3.out',
      delay: 0.2
    });

    gsap.from('.circle-bg', {
      duration: 1.2,
      scale: 0,
      opacity: 0,
      ease: 'elastic.out(1, 0.5)',
      delay: 0.5
    });

    gsap.from('.car-image', {
      duration: 1,
      x: -100,
      opacity: 0,
      ease: 'power3.out',
      delay: 0.7
    });

    gsap.from('.car-info', {
      duration: 0.8,
      y: 30,
      opacity: 0,
      ease: 'power3.out',
      delay: 1
    });

    gsap.from('.floating-point', {
      duration: 0.8,
      scale: 0,
      opacity: 0,
      ease: 'back.out(1.7)',
      delay: 1.2
    });

    gsap.from('.speed-lines .speed-line', {
      duration: 0.5,
      width: 0,
      opacity: 0,
      stagger: 0.1,
      ease: 'power1.out',
      delay: 1.3
    });

    // Speed lines continuous animation
    const speedLines = document.querySelectorAll('.speed-line');

    speedLines.forEach((line, index) => {
      gsap.to(line, {
        width: '+=20',
        opacity: 0,
        duration: 1.5,
        repeat: -1,
        delay: index * 0.3,
        ease: 'power2.in',
        onComplete: function() {
          gsap.set(line, { width: '40px', opacity: 0.7 });
        }
      });
    });

    // 3D Hover Effect for Car
    const carDisplay = document.querySelector('.car-display');
    const carImage = document.querySelector('.car-image');

    carDisplay.addEventListener('mousemove', (e) => {
      const xAxis = (window.innerWidth / 2 - e.pageX) / 30;
      const yAxis = (window.innerHeight / 2 - e.pageY) / 30;

      carImage.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg) translateZ(20px)`;
      carImage.style.transition = 'none';
    });

    carDisplay.addEventListener('mouseleave', () => {
      carImage.style.transform = 'rotateY(0deg) rotateX(0deg) translateZ(0)';
      carImage.style.transition = 'transform 0.5s ease';
    });

    // Navigation functionality
    const prevBtn = document.querySelector('.nav-arrow.prev');
    const nextBtn = document.querySelector('.nav-arrow.next');
    const dots = document.querySelectorAll('.indicator-dot');
    const counter = document.querySelector('.item-counter');

    // Car data
    const cars = [
      {
        model: 'JAGUAR <span>F-TYPE</span>',
        price: '$49,978',
        image: 'img/bmw/pngimg.com - bmw_PNG99538.png',
        color: '#ff5c35',
        badge: 'IMPERDICT ORCI',
        description: 'Enim Dolore Vitae Tincidunt Sed Aut Adipiscing'
      },
      {
        model: 'PORSCHE <span>911</span>',
        price: '$112,300',
        image: 'img/gtr/api_uploads_img_car_2022_nissan_gt_r_nismo_ddb5fef642.png',
        color: '#3565ff',
        badge: 'VOLUTPAT ELIT',
        description: 'Nullam quis risus eget urna mollis ornare vel eu leo'
      },
      {
        model: 'FERRARI <span>488</span>',
        price: '$302,500',
        image: 'img/mustang/vicrez-gt500-style-front-splitter-ford-mustang-gt-ecoboost-2018-2019-2020-2021-2022-pe-122222222222.png',
        color: '#e62b1e',
        badge: 'PREMIUM SPORTS',
        description: 'Aenean lacinia bibendum nulla sed consectetur'
      },
      {
        model: 'MERCEDES <span>AMG GT</span>',
        price: '$165,900',
        image: 'img/mustang/vicrez-gt500-style-front-splitter-ford-mustang-gt-ecoboost-2018-2019-2020-2021-2022-pe-122222222222.png',
        color: '#222222',
        badge: 'LUXURY COUPE',
        description: 'Cras mattis consectetur purus sit amet fermentum'
      }
    ];

    let currentIndex = 0;

    function updateCar(index) {
      // Animate elements out
      gsap.to('.car-image', {
        duration: 0.4,
        x: 100,
        opacity: 0,
        ease: 'power2.in',
        onComplete: () => {
          // Update content
          document.querySelector('.car-image').src = cars[index].image;
          document.querySelector('.circle-bg').style.backgroundColor = cars[index].color;
          document.querySelector('.car-model').innerHTML = cars[index].model;
          document.querySelector('.price-value').textContent = cars[index].price;
          document.querySelector('.car-badge').textContent = cars[index].badge;
          document.querySelector('.car-description').textContent = cars[index].description;

          // Update counter and indicators
          counter.innerHTML = `0${index + 1}<span class="total">/0${cars.length}</span>`;

          dots.forEach((dot, i) => {
            dot.classList.toggle('active', i === index);
          });

          // Animate elements in
          gsap.to('.car-image', {
            duration: 0.6,
            x: 0,
            opacity: 1,
            ease: 'power2.out'
          });

          gsap.from('.car-badge, .car-description', {
            duration: 0.5,
            y: 20,
            opacity: 0,
            stagger: 0.1,
            ease: 'power3.out'
          });
        }
      });
    }

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % cars.length;
      updateCar(currentIndex);
    });

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + cars.length) % cars.length;
      updateCar(currentIndex);
    });

    // Make dots clickable
    dots.forEach((dot, index) => {
      dot.addEventListener('click', () => {
        if (currentIndex !== index) {
          currentIndex = index;
          updateCar(currentIndex);
        }
      });
    });
  });
</script>
